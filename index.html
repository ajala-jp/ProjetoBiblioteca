<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo á Biblioteca SENAC HUB ACADEMY!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="conteiner">
        <div class="cabecalho">
            <div class="cbleft">
                <img class="icsenac" src="imagens/SenacIcon.png" alt="Icone Senac">
            </div>
            <div class="cbright">
                <img src="imagens/iconPerfil.png" alt="Foto perfil" class="icperfil">
            </div>
        </div>
        <div class="topPage">
            <div class="geralinfo">
                <img src="imagens/fotoSenac.png" alt="Foto do Senac" class="senacFoto">
                <div class="letreiro">
                    <h1 class="letras">Bem-vindo a Biblioteca</h1>
                    <h1 class="letras2">SENAC HUB ACADEMY.</h1>
                    <p class="frase">"O ensino do futuro do mundo: pessoas inovando pela <br>transformação do Brasil"</p>
                </div>
    
                <div class="partecima">
    
                </div>
            </div>
            <div class="partebaixo">
                <img src="imagens/bolha.png" alt="bolha" class="bolha1">
            </div>
            <div class="barrapesquisa">
                <input type="text" class="pesquisa"> <button class="botaops">Buscar</button>
            </div>
        </div>
        <h1 class="gentitle">Gêneros de Livros</h1>
        <div class="gen">
            <div class="gencard">
                <img src="imagens/tecnologiaicon.png" alt="" class="genicon">
                <h2 class="gentitle">Tecnologia</h2>
            </div>
            <div class="gencard">
                <img src="imagens/saudeicon.png" alt="" class="genicon">
                <h2 class="gentitle">Saúde</h2>
            </div>
            <div class="gencard">
                <img src="imagens/gestao.png" alt="" class="genicon">
                <h2 class="gentitle">Gestão</h2>
            </div>
            <div class="gencard">
                <img src="imagens/designicon.png" alt="" class="genicon">
                <h2 class="gentitle">Design</h2>
            </div>
            <div class="gencard">
                <img src="imagens/educacaoicon.png" alt="" class="genicon">
                <h2 class="gentitle">Educação</h2>
            </div>
        </div>

        <div class="sup">
            <h1 class="title">Livros</h1>
        </div>

        <div class="estante">
            <div class="geralbook">
                <img class="estanteimg" src="imagens/estante.png" alt="">
            </div>
        </div>

    </div>

    
</body>
</html>
